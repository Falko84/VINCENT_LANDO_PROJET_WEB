<script>
   sessionStorage.setItem('config', '\x7B\x22id\x22\x3A\x2251155021150120234915475010920828209\x22,\x22name\x22\x3A\x22config.name\x22,\x22items\x22\x3A\x5B\x5D\x7D');
   sessionStorage.setItem('configHash', '7d5d408b661f61cd7a0204f030a6cef6');

   $(document).on('click', 'a.disabled', function(e) { e.preventDefault(); });

   $(".componentModal").each(function(){
       $(this).click(function(e){
           clearSession();
           e.preventDefault();
           $(this).find('.add').addClass('load');
           var parts =  $(this).attr('id').split('_');
           var componentId = parts[1];
           var modalUrl = $(this).attr('data-url');
           var productUrl = $(this).attr('data-product-url');
           getComponentProduct(productUrl, componentId, modalUrl);
       });
   });
   $(".replaceItem").each(function(){
       $(this).click(function(e){
           e.preventDefault();
           clearSession();
           $(this).parents('.selected').find('.add').addClass('load');
           var componentId = $(this).attr('data-component-id');
           var productId = $(this).attr('data-product-id');
           var modalUrl = $(this).attr('data-modal-url');
           var productUrl = $('#component_' + componentId).attr('data-product-url') + '/' + productId;
           getComponentProduct(productUrl, componentId, modalUrl);
       });
   });
   $(".removeItem").each(function() {
       $(this).on('click', function (e) {
           e.preventDefault();
           $(this).parents('.selected').find('.add').addClass('load');

           var item =$(this).parents(".item");
           var url = $(this).attr('href');
           $('#config').val(sessionStorage.getItem('config'));
           removeProduct(url, item);

       });
   });

   $(document).ready(function() {

       if ($(window).width() < 1024) {
           $('.elements h2').not().each(function (index) {

               if (!$(this).hasClass('open') && index !== 0) {
                   $(this).next('ul').hide();
               }
           });
           $('.elements h2:not(:first-of-type)').on('click', function () {
               $(this).toggleClass('open').next('ul').stop().slideToggle();
           })
       }
   });


</script>
